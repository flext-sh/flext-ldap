services:
  openldap:
    image: osixia/openldap:1.5.0
    container_name: flext-openldap-test
    environment:
      LDAP_ORGANISATION: "FLEXT Test"
      LDAP_DOMAIN: "flext.local"
      LDAP_BASE_DN: "dc=flext,dc=local"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
    ports:
      - "3390:389"
      - "3636:636"
    volumes:
      # Use named Docker volumes instead of bind mounts to avoid permission issues
      # and prevent directories from being tracked in git
      - flext-ldap-data:/var/lib/ldap
      - flext-ldap-config:/etc/ldap/slapd.d
      # Keep ldif-init as bind mount (read-only, no permission issues)
      - ./ldif-init:/container/service/slapd/assets/config/bootstrap/ldif/custom:ro
    command: --copy-service --loglevel debug
    healthcheck:
      test:
        [
          "CMD",
          "ldapsearch",
          "-x",
          "-H",
          "ldap://localhost:389",
          "-b",
          "dc=flext,dc=local",
          "-D",
          "cn=admin,dc=flext,dc=local",
          "-w",
          "admin",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  # Named volumes for LDAP data and config
  # These are managed by Docker and avoid permission issues
  flext-ldap-data:
    driver: local
  flext-ldap-config:
    driver: local

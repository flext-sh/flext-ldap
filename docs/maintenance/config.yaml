# Documentation Maintenance System Configuration

# Audit configuration
audit:
  # File patterns to include/exclude
  include_patterns:
    - "*.md"
    - "*.mdx"
  exclude_patterns:
    - "node_modules/**"
    - ".git/**"
    - "**/.*"
    - "backups/**"

  # Quality thresholds
  thresholds:
    min_word_count: 100
    max_age_days: 90
    min_quality_score: 70
    min_completeness_score: 60

# Content validation rules
content:
  # Required sections in documentation
  required_sections:
    - "Overview"
    - "Installation"

  # Prohibited patterns (case-insensitive)
  prohibited_patterns:
    - "TODO"
    - "FIXME"
    - "HACK"
    - "TEMP"
    - "XXX"

# Link validation configuration
validation:
  # Timeout settings
  timeout: 10
  retries: 3
  user_agent: "DocMaintenance/1.0"

  # Cache settings
  cache_ttl: 86400  # 24 hours

  # Domains to skip during link checking
  skip_domains:
    - "localhost"
    - "127.0.0.1"
    - "example.com"
    - "your-domain.com"

  # Patterns to skip
  skip_patterns:
    - "**/node_modules/**"
    - "**/.git/**"
    - "**/backups/**"

# Style validation rules
style:
  # Line length settings
  max_line_length: 120
  require_language_in_code_blocks: true
  consistent_list_markers: true
  heading_hierarchy: true
  no_trailing_spaces: true

  # Accessibility requirements
  accessibility:
    require_alt_text: true
    descriptive_links: true

# Content optimization settings
optimization:
  # Auto-fix settings
  auto_fix: true
  create_backups: true

  # Enhancement settings
  max_line_length: 120
  add_toc_to_long_docs: true
  toc_min_headings: 5
  fix_common_typos: true
  enhance_code_blocks: true
  improve_formatting: true

# Synchronization settings
sync:
  # Git integration
  auto_commit: false
  commit_message_template: "docs: {operation} - {changes} changes"
  backup_before_changes: true
  validate_before_commit: true
  push_after_commit: false

# Git configuration
git:
  remote_name: "origin"
  main_branch: "main"
  create_backup_branch: true

# Reporting configuration
reporting:
  # Output settings
  output_formats: ["html", "json", "markdown"]
  include_charts: true
  chart_style: "seaborn"

  # Metrics history
  metrics_history_days: 30

  # Dashboard settings
  dashboard_template: "default"

  # Quality thresholds for reporting
  thresholds:
    excellent_score: 90
    good_score: 70
    fair_score: 50
    critical_issues_threshold: 10

# Maintenance scheduling
maintenance:
  schedule:
    daily:
      - "validate_links"
    weekly:
      - "comprehensive_audit"
      - "optimize_content"
    monthly:
      - "update_metadata"
      - "generate_reports"

# Notification settings (for future use)
notifications:
  enabled: false
  critical_issues_only: true
  email:
    enabled: false
    recipients: []
  slack:
    enabled: false
    webhook_url: ""
    channel: "#docs-maintenance"

# Logging configuration
logging:
  level: "INFO"
  file: "docs/maintenance/logs/maintenance.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5
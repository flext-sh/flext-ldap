# Docker Compose for flext-ldap Real LDAP Server Testing
# ZERO TOLERANCE: Real LDAP functionality testing with OpenLDAP
#
# Server: flext-openldap-test
# Port: 3390 (non-standard to avoid conflicts)
# Domain: flext.local
# Base DN: dc=flext,dc=local
#
# Copyright (c) 2025 FLEXT Team. All rights reserved.
# SPDX-License-Identifier: MIT

version: "3.8"

services:
  flext-openldap-test:
    image: osixia/openldap:1.5.0
    container_name: flext-openldap-test
    hostname: ldap.flext.local

    # Environment configuration
    environment:
      # Domain configuration
      LDAP_ORGANISATION: "FLEXT"
      LDAP_DOMAIN: "flext.local"
      LDAP_BASE_DN: "dc=flext,dc=local"

      # Admin credentials
      LDAP_ADMIN_USERNAME: "admin"
      LDAP_ADMIN_PASSWORD: "admin123"

      # Server configuration
      LDAP_CONFIG_PASSWORD: "config123"
      LDAP_READONLY_USER: "false"
      LDAP_READONLY_USER_USERNAME: "readonly"
      LDAP_READONLY_USER_PASSWORD: "readonly123"

      # SSL/TLS configuration (disabled for testing)
      LDAP_TLS: "false"
      LDAP_TLS_VERIFY_CLIENT: "never"

      # Logging
      LDAP_LOG_LEVEL: "256"

      # Performance tuning
      LDAP_ULIMIT_NOFILE: "1024"

    # Port mapping (non-standard port to avoid conflicts)
    ports:
      - "3390:389" # LDAP
      - "3636:636" # LDAPS (not used but available)

    # Volume mounts for persistence
    volumes:
      - flext-ldap-data:/var/lib/ldap
      - flext-ldap-config:/etc/ldap/slapd.d
      - ./tests/fixtures/ldap:/container/service/slapd/assets/config/bootstrap/ldif/custom:ro

    # Health check
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "ldapsearch -x -H ldap://localhost:389 -D 'cn=admin,dc=flext,dc=local' -w 'admin123' -b 'dc=flext,dc=local' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Restart policy
    restart: unless-stopped

    # Network configuration
    networks:
      - flext-ldap-network

    # Command to run
    command: --copy-service --loglevel debug

# Named volumes for data persistence
volumes:
  flext-ldap-data:
    name: flext-ldap-data
  flext-ldap-config:
    name: flext-ldap-config

# Network configuration
networks:
  flext-ldap-network:
    name: flext-ldap-network
    driver: bridge

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-ldap"
version = "0.7.0"
description = "Enterprise LDAP Operations Library for FLEXT Framework"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13,<3.14"
dependencies = [
    # LDAP specific
    "ldap3 (>=2.9.1,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "aiofiles (>=24.1.0,<25.0.0)",
    "typing-extensions (>=4.14.1,<5.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "python-ldap (>=3.4.4,<4.0.0)",
]
keywords = ["flext", "ldap", "enterprise", "async", "directory"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-ldap = "flext_ldap.cli_new:cli"
flext-ldap-legacy = "flext_ldap.cli:main"

[tool.poetry]
name = "flext-ldap"
version = "0.7.0"
description = "Enterprise LDAP Operations Library for FLEXT Framework"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
packages = [{ include = "flext_ldap", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.13,<3.14"

# Core FLEXT dependencies - primary source of truth
flext-core = { path = "../flext-core", develop = true }
flext-observability = { path = "../flext-observability", develop = true }

# LDAP specific dependencies
ldap3 = ">=2.9.1"
httpx = ">=0.28.0"
aiofiles = ">=24.1.0"
typing-extensions = ">=4.12.0"

# Core dependencies are managed by flext-core - no duplication
# pydantic, pydantic-settings, click, structlog, etc.

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = "^0.12.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
bandit = ">=1.8.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
ipython = "^9.4.0"
jupyter = "^1.1.1"
rich-traceback = "^1.0.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
python-ldap = "^3.4.4"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"


[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"

[tool.poetry.scripts]
flext-ldap = "flext_ldap.cli_new:cli"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/flext_ldap",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=20",
    "--maxfail=1",
    "--tb=short",
    # "-n=auto",  # Disabled for coverage compatibility
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "e2e: End-to-end tests",
    "ldap: marks tests as LDAP tests",
    "directory: marks tests as directory operation tests",
    "async: marks tests as async LDAP tests",
    "security: marks tests as security tests",
    "migration: marks tests as migration tests",
    "schema: marks tests as schema tests",
    "performance: marks tests as performance tests",
    "requires_ldap_server: tests that need LDAP server",
]

# Ruff configuration - focused on src/ and tests/
[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    # Line length and formatting (handled by formatter)
    "E501",    # line too long
    "W505",    # doc line too long
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation
    
    # Documentation style flexibility  
    "D100",    # missing docstring in public module
    "D101",    # missing docstring in public class
    "D102",    # missing docstring in public method
    "D103",    # missing docstring in public function
    "D104",    # missing docstring in public package
    "D105",    # missing docstring in magic method
    "D106",    # missing docstring in public nested class
    "D107",    # missing docstring in __init__
    "D203",    # blank line before class docstring (conflicts with D211)
    "D213",    # multi-line docstring summary second line (conflicts with D212)
    "D401",    # non-imperative-mood - Technical descriptions preferred
    
    # LDAP-specific patterns
    "ARG002",  # unused-method-argument - Required for interface compliance in repositories
    "ARG005",  # unused-lambda-argument - Common in property lambdas
    "PLC0415", # import-outside-top-level - Lazy loading for circular dependencies
    "DTZ001",  # datetime-without-tzinfo - LDAP GeneralizedTime format compatibility
    "DTZ003",  # call-datetime-utcnow - LDAP timestamps
    "DTZ005",  # call-datetime-now-without-tzinfo - LDAP compatibility
    "SLF001",  # private-member-accessed - Test introspection required
    "B008",    # function-call-in-default-argument - Click decorators
    "B904",    # raise-without-from - Clean error messages
    "FBT003",  # boolean-positional-value-in-call - ServiceResult.ok(True) pattern
    "PD901",   # pandas-df-variable-name - Not using pandas
    
    # Code style flexibility
    "ERA001",  # commented-out-code - Development annotations
    "TD002",   # missing-todo-author
    "TD003",   # missing-issue-link-in-todo
    "FIX002",  # line-contains-todo
    "T201",    # print - CLI and debugging
    "T203",    # pprint - Debugging
    
    # Complexity (handled case by case)
    "C901",    # function-too-complex
    "PLR0913", # too-many-arguments - LDAP operations need many params
    "PLR0915", # too-many-statements
    "PLR2004", # magic-value-used-in-comparison
    "PLR0912", # too-many-branches
    "PLR0911", # too-many-return-statements
    
    # Type checking flexibility
    "ANN001",  # missing-type-annotation - Tests use fixtures
    "ANN401",  # any-type - Sometimes necessary
    
    # Error handling patterns
    "EM101",   # raw-string-in-exception
    "EM102",   # f-string-in-exception
    "TRY002",  # raise-vanilla-exception - Test helpers
    "TRY003",  # raise-vanilla-exception-with-message
    "TRY301",  # raise-within-try
    "BLE001",  # blind-except - Error recovery
    
    # Test-specific patterns
    "S101",    # assert - Type guards and tests
    "B017",    # assert-raises-exception - Generic exception tests
    "PT011",   # pytest-raises-too-broad - Testing error handling
    
    # Import management
    "F401",    # unused-import - __init__.py re-exports
    "F403",    # star-import - __init__.py patterns
    "F405",    # star-import-usage
]

[tool.ruff.lint.per-file-ignores]
"*/tests/*" = ["PLR2004", "S101", "TID252", "E402"]

"tests/**/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201", "E402"]
"**/tests/*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201", "E402"]
"test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201", "E402"]
"**/test_*.py" = ["S101", "D102", "N801", "N802", "N806", "PLR2004", "F401", "PLC0415", "G004", "T201", "E402"]

# Examples files - allow print statements and complexity for demonstration
"examples/**/*.py" = ["T201", "C901", "PLR0912", "PLR0915", "E402", "EXE001"]

# CLI files - allow boolean positional arguments for CLI commands
"**/cli*.py" = ["FBT001", "FBT002"]


# Auto-generated files - exclude from ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
[tool.ruff.lint.isort]
known-first-party = ["flext_ldap", "flext_core", "flext_observability"]
force-single-line = false
split-on-trailing-comma = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy configuration - focused on src/ and tests/
[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Paths to check
files = ["src/flext_ldap", "tests"]

# Import discovery
namespace_packages = false
explicit_package_bases = false

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# Disable specific checks for tests
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

# External library stubs
[[tool.mypy.overrides]]
module = ["ldap3.*", "httpx.*", "aiofiles.*"]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

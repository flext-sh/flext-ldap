[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "flext-ldap"
version = "1.0.0"
description = "Enterprise LDAP Operations Library for FLEXT Framework"
authors = ["FLEXT Team <team@flext.sh>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/flext-sh/flext-ldap"
documentation = "https://docs.flext.sh/ldap"
keywords = ["ldap", "enterprise", "flext", "async", "python3.13"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory :: LDAP",
    "Typing :: Typed",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
packages = [{include = "flext_ldap", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
flext-core = {path = "../flext-core", develop = true}
pydantic = "^2.11.0"
ldap3 = "^2.9.1"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = ">=8.3.0"
pytest-asyncio = ">=0.24.0"
pytest-cov = ">=5.0.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.0"
pytest-mock = ">=3.14.0"
hypothesis = ">=6.120.0"

# Code Quality
ruff = ">=0.8.0"
mypy = ">=1.14.0"
black = ">=24.10.0"
isort = ">=5.13.0"
pylint = ">=3.3.0"
bandit = {extras = ["toml"], version = ">=1.8.0"}
vulture = ">=2.13"
pydocstyle = ">=6.3.0"
flake8 = ">=7.1.0"
flake8-bugbear = ">=24.10.31"
flake8-comprehensions = ">=3.15.0"
flake8-simplify = ">=0.21.0"
pycodestyle = ">=2.12.0"
mccabe = ">=0.7.0"

# Pre-commit
pre-commit = ">=3.8.0"

# Documentation
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.5.0"
mkdocstrings = {extras = ["python"], version = ">=0.26.0"}

# Development tools
ipython = ">=8.29.0"
rich = ">=13.9.0"
typer = {extras = ["all"], version = ">=0.15.0"}

[tool.poetry.scripts]
flext-ldap = "flext_ldap.cli:main"

# ============================================================================
# TOOL CONFIGURATIONS - Single source of truth
# ============================================================================

[tool.black]
line-length = 88
target-version = ["py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # Defaults
  \.git
  | \.venv
  | build
  | dist
  | \.egg-info
)/
'''

[tool.isort]
profile = "black"
line_length = 88
force_single_line = false
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
split_on_trailing_comma = true
skip_gitignore = true
known_first_party = ["flext_ldap"]
known_third_party = ["ldap3", "pydantic"]

[tool.ruff]
line-length = 88
target-version = "py313"
fix = false  # No auto-fix in strict mode
output-format = "full"
show-fixes = true
respect-gitignore = true

[tool.ruff.lint]
select = ["ALL"]  # Enable ALL rules
preview = true    # Include preview rules
ignore = [
    # Conflicts with formatter
    "COM812",  # Missing trailing comma
    "ISC001",  # Single line implicit string concatenation
    # Documentation style conflicts
    "D203",    # One blank line before class (conflicts with D211)
    "D213",    # Multi-line summary second line (conflicts with D212)
    # May be too strict
    "EM",      # Exception messages
    "TRY003",  # Long exception messages
    "TD003",   # Missing issue link on TODO
    "FIX002",  # Line contains TODO
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Use of assert
    "D",       # Missing docstrings in tests
    "PLR2004", # Magic values in tests
    "PLR0913", # Too many arguments in test functions
]
"src/flext_ldap/cli.py" = [
    "T201",    # Print statements allowed in CLI
    "PLR2004", # Magic numbers allowed in CLI
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pylint]
max-args = 6
max-branches = 12
max-returns = 6
max-statements = 50

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false  # Allow Any from imports
disallow_any_generics = true
disallow_subclassing_any = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_optional = true
strict_equality = true
no_implicit_reexport = true
pretty = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
ignore_missing_imports = true  # For ldap3

[[tool.mypy.overrides]]
module = "ldap3.*"
ignore_missing_imports = true

[tool.pylint.main]
py-version = "3.13"
jobs = 0  # Use all CPUs
fail-under = 10.0
persistent = true
suggestion-mode = true
extension-pkg-allow-list = ["pydantic"]

[tool.pylint.messages_control]
enable = ["all"]
disable = [
    "fixme",                # Allow TODO/FIXME
    "too-few-public-methods", # Already handled by Ruff
    "too-many-instance-attributes",
    "too-many-arguments",
    "too-many-locals",
    "duplicate-code",       # Can be too strict
]

[tool.pylint.format]
max-line-length = 88

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "scripts"]
severity = "low"
confidence = "low"
skips = []

[tool.vulture]
min_confidence = 70
sort_by_size = true
paths = ["src/flext_ldap"]

[tool.pydocstyle]
convention = "google"
add-ignore = ["D203", "D213"]
match-dir = "(?!tests|migrations|\\.venv|build|dist|\\.egg-info).*"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--cov=flext_ldap",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=95",
    "--maxfail=1",
    "--tb=short",
    "--dist=worksteal",
    "-n=auto",
    "--timeout=30",
]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:ldap3.*",
]

[tool.coverage.run]
source = ["src/flext_ldap"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/__main__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = true
skip_empty = true
fail_under = 95
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# Pre-commit hooks for ZERO TOLERANCE code quality enforcement
# Install: pre-commit install
# Run on all files: pre-commit run --all-files

repos:
  # RUFF - Ultra-fast Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      # Linter with ALL rules enabled (zero tolerance)
      - id: ruff
        name: "Ruff Linter (ZERO TOLERANCE)"
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        
      # Formatter for consistent code style
      - id: ruff-format
        name: "Ruff Formatter"
        types_or: [python, pyi]

  # MYPY - Strict type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.0
    hooks:
      - id: mypy
        name: "MyPy Type Checking (STRICT)"
        additional_dependencies: [
          pydantic>=2.8.0,
          types-python-dateutil,
          types-orjson,
        ]
        args: [--strict, --show-error-codes, --pretty]
        exclude: ^(tests/|examples/)

  # BANDIT - Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: "Bandit Security Scan"
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # GENERAL FILE QUALITY
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # File format checks
      - id: trailing-whitespace
        name: "Remove Trailing Whitespace"
      - id: end-of-file-fixer
        name: "Fix End of Files"
      - id: check-yaml
        name: "Check YAML Syntax"
      - id: check-toml
        name: "Check TOML Syntax"
      - id: check-json
        name: "Check JSON Syntax"
      
      # Python-specific checks
      - id: check-ast
        name: "Check Python AST"
      - id: check-builtin-literals
        name: "Check Builtin Literals"
      - id: check-docstring-first
        name: "Check Docstring First"
      - id: debug-statements
        name: "Check Debug Statements"
      - id: name-tests-test
        name: "Check Test Naming"
        args: [--pytest-test-first]
      
      # Security and best practices
      - id: check-added-large-files
        name: "Check Large Files"
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: "Check Case Conflict"
      - id: check-merge-conflict
        name: "Check Merge Conflicts"

  # DOCUMENTATION CHECKS
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: "Check Blanket NOQA"
      - id: python-check-blanket-type-ignore
        name: "Check Blanket Type Ignore"
      - id: python-no-eval
        name: "Check No Eval"
      - id: python-use-type-annotations
        name: "Check Type Annotations"

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_schedule: weekly